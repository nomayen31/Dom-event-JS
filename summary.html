<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore </title>
</head>
<body>
    <h1>Explore DOM Events</h1>

    <button onclick="makeGreen()">Make Green</button>
    <button id="make_yellow"">Make Yellow</button>

    <br>

    <input type="email" placeholder="enter your email" name="" id="user_email">



    <script>
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }
        //  Option 2 
        document.getElementById('make_yellow').addEventListener('click',function(){
            document.body.style.backgroundColor = 'yellow';

        })

        document.getElementById('user_email').addEventListener('keyup', function(e){
            console.log(e.target.value);
        })


    </script>
    
</body>
</html>
