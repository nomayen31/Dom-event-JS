<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-try</title>
</head>
<body>
    <h1 style="text-align: center; color: blue; font-size: 48px;">Your important note </h1>
    <div id="comment-container" ">
        <h1  style="background-color:blueviolet; color: white;">My day</h1>
        <!-- <p style="border: 1px solid rgb(175, 31, 197); padding: 20px; font-size: 30px; color:white; font-weight: bold; text-transform: uppercase;">hello</p> -->
        
    </div>
    <hr style="background-color:chartreuse; height: 1px;">


    <div>
        <textarea style="background-color:lightslategrey; color: rgb(255, 255, 255); font-size: 25px; " name="" id="new-comment" cols="30" rows="10"></textarea>
        <br>
        <button id="btn-post" style="margin-top: 20px; padding: 25px; background-color: rgb(175, 31, 197); color: wheat;">Add Note</button>
    </div>

    <script>
            document.getElementById('btn-post').addEventListener('click', function(){
             const comment_box = document.getElementById('new-comment');
             const newComment = comment_box.value;
             const commentContainer = document.getElementById('comment-container');
              const li = document.createElement('li');
              li.setAttribute("style","border: 1px solid rgb(175, 31, 197); padding: 20px; font-size: 30px; color:black; font-weight: bold; text-transform: uppercase;")
              li.innerText = newComment;
              commentContainer.appendChild(li)
              comment_box.value= ''

             
            })
    </script>
</body>
</html>
