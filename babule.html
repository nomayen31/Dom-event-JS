<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event babule</title>
</head>
<style>
    #item-2{
        border: 2px solid purple;
    }
    ul,body,section{
        border: 2px solid tomato;
    }
    body{
        border: 2px solid green;
    }
    section{
        border: 2px solid blue;
    }
</style>
<body id="body">
    <h1>Exploring Event Babule</h1>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Optio, tempora.</li>
            <li id="item-3">Harum, voluptatibus.</li>
            <li id="item-4">Voluptate, iure!</li>
            <li id="item-5">In, neque?</li>
            <li id="item-6">Atque, temporibus.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 click');
            event.stopPropagation()
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log("ul clicked");
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log("body clicked");
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log("section container clicked");
        })
    </script>
</body>
</html>
